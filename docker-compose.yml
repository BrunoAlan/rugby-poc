services:
  postgres:
    image: postgres:16-alpine
    container_name: rugby-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: rugby
      POSTGRES_PASSWORD: rugby123
      POSTGRES_DB: rugby_stats
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rugby -d rugby_stats"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
